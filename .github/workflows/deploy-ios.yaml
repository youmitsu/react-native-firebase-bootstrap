name: Deploy to TestFlight

on:
  push:
    branches:
      - main
      - fix/*

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "16.18.1"
          cache: "yarn"

      - run: npm install -g yarn
      - run: yarn install --immutable

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Bundle install
        run: bundle install
        working-directory: projects/app

      - uses: actions/cache@v2
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Pod Install
        if: steps.cache-cocoapods.outputs.cache-hit != 'true'
        run: pod install
        working-directory: projects/app/ios

      - name: Upload a new build to App Store Connect
        env:
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          PERSONAL_GITHUB_ACCESS_TOKEN: ${{ secrets.PERSONAL_GITHUB_ACCESS_TOKEN }}
          USERNAME: ${{ secrets.USERNAME }}
        run: bundle exec fastlane appstore
        working-directory: projects/app/ios
